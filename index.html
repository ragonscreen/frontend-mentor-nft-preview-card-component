<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>NFT Preview Card | Frontend Mentor</title>
</head>

<body>
    <div class="container">
        <div class="img-container">
            <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="logo">
            <img src="./images/icon-view.svg" alt="" class="hover-icon">
        </div>

        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="details">
            <div class="details__value">
                <img src="./images/icon-ethereum.svg" alt="ethereum icon" class="eth-icon">
                <p class="value">0.041 ETH</p>
            </div>
            <div class="details__time">
                <img src="./images/icon-clock.svg" alt="time icon" class="time-icon">
                <p class="time">3 days left</p>
            </div>
        </div>

        <div class="author">
            <img src="./images/image-avatar.png" alt="jules wyvern image-avatar" class="author__avatar">
            <p class="author__description">
                Creation of <span>Jules Wyvern</span>
            </p>
        </div>
    </div>

    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
        <p>Coded by <a href="https://github.com/ragonscreen" target="_blank">Rag</a></p>
    </div>
</body>

</html>
